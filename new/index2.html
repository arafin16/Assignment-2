<head>

   <style>
    .item-2{
      border: 1px solid greenyellow;
     grid-row: 1/3;

      grid-template-columns: 1fr 3fr 2fr;

      grid-column: 1/4;
      grid-row: 3/4;
      border: 2px solid red;
      background-color: aqua;
    }
    .item{
      border: 2px solid green;
      background-color: black;
    }
   </style>
</head>

   <div class="content">

    <div class="item-1">item-2</div>

   </div>
